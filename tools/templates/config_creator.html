{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <title>Config Creator - Markup</title>
    <link href="{% static 'css/third-party/simpletooltip.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'css/config_creator.css' %}" rel="stylesheet" />
    <script src="{% static 'js/third-party/simpletooltip.min.js' %}"></script>
    <script src="{% static 'js/config_creator.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="config-panel">
            <div class="option-container">
                <p class="option-headline option-item">
                    Entities
                    <span class="config-tooltip" title="The entity category that you want to select (e.g. Seizure).">
                        <i class="far fa-question-circle"></i>
                    </span>
                </p>
                <div class="option-item">
                    <input id="entity-name" class="option-field" type="text" placeholder="Entity name (e.g. Seizure)">
                </div>
                <div class="option-item">
                    <label id="add-entity" class="option-button option-button-small">+ Entity</label>
                </div>
            </div>

            <div class="option-container">
                <p class="option-headline option-item">
                    Attributes
                    <span class="config-tooltip" title="The attributes you want an entity to have (e.g. SeizureFrequency).">
                        <i class="far fa-question-circle"></i>
                    </span>
                </p>
                <div class="option-item">
                    <input id="attribute-name" class="option-field" type="text" placeholder="Attribute name (e.g. SeizureFrequency)">
                </div>
                <div class="option-item"> 
                    <select id="attribute-relation" class="option-field default-option">
                        <option value="default" selected>Related entity (e.g. Seizure)</option>
                    </select>
                </div>
                <div class="option-item">
                    <input id="attribute-dropdown" class="option-field" type="text" placeholder="Dropdown values (e.g. Daily, Weekly, Monthly)">
                </div>
                <div class="option-item">
                    <label id="add-attribute" class="option-button option-button-small">+ Attribute</label>
                </div>
            </div>

            <div class="option-container">
                <p class="option-headline option-item">
                    Output
                    <span class="config-tooltip" title="The entities and attributes that will be included in the exported configuration file.">
                        <i class="far fa-question-circle"></i>
                    </span>
                </p>
                <span id="empty-container-message">Nothing added yet.</span>
                <div id="output-list-container" style="display: none;">
                    <div id="entity-list" class="option-column"><span style="font-weight: normal; text-transform: uppercase;">Entities</span></div>
                    <div id="attribute-list" class="option-column"><span style="font-weight: normal; text-transform: uppercase;">Attributes</span></div>
                </div>
            </div>

            <div class="completed-option-container" style="margin-bottom: 2.5%;">
                <a id="save-configuration-file" class="option-button" style="text-decoration: none;">Export Configs</a>
            </div>
        </div>
    </div>
{% endblock %}
