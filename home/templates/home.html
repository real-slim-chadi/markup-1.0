{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <title>Markup - Rapid Annotation, Powered by Active Learning</title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="landing-container unselectable">
        <p class="tagline">
            <span class="tagline-component tagline-component-main">
                markup
            </span>
            
            <span class="tagline-component tagline-component-sub">
                Rapid annotation, powered by active learning.
            </span>
        </p>
        
        <div>
            <a href="{% url 'doc' %}">
                <button class="option-button gray-button">Docs</button>
            </a>

            <a href="{% url 'setup' %}">
                <button class="option-button">Annotate</button>
            </a>
            
            <br><br>

            <a class="try-demo" onclick="tryDemo();">
                ...or try out a demo
            </a>
        </div>
    </div>
{% endblock %}
